<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h2 class="border p-2">Add Task</h2>
                <!-- Add Task Form -->
                <form id="addTaskForm" class="border p-4 mt-4">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select class="form-control" id="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Add Task</button>
                </form>
            </div>
            <div class="col-md-8">
                <!-- Lists for To Do, Doing, Done -->

                <div class="row">
                    <div class="col-md-4 border">
                        <h3>To Do</h3>
                    </div>
                    <div class="col-md-4 border">
                        <h3>Doing</h3>
                    </div>
                    <div class="col-md-4 border">
                        <h3>Done</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 border p-2" id="todoList">
                        <h3>To Do</h3>
                    </div>
                    <div class="col-md-4 border p-2" id="doingList">
                        <h3>Doing</h3>
                    </div>
                    <div class="col-md-4 border p-2" id="doneList">
                        <h3>Done</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
